<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <section id="pc_row">
        <div class="card">
<div class="pc0"><img src="/images/0.png" alt="arrow UP" /></div>
        <button>Jana</button>
        <button>Dareen</button>
        </div>
        <div class="pc1"><img src="/images/1.png" alt="arrow Right" /></div>
        <div class="pc2"><img src="/images/2.png" alt="arrow Down" /></div>
        <div class="pc3"><img src="/images/3.png" alt="arrow Left" /></div>
        <div class="pc4"><img src="/images/0.png" alt="arrow UP" /></div>
        <div class="pc5"><img src="/images/1.png" alt="arrow right" /></div>
      </section>
      <section id="player_row">
      <div class="player0"><img src="/images/0.png" alt="arrow UP" /></div>
      <div class="player1"><img src="/images/1.png" alt="arrow Right" style="visibility: hidden;" /></div>
        <div class="player2"><img src="/images/2.png" alt="arrow Down" /></div>
        <div class="player3"><img src="/images/3.png" alt="arrow Left" /></div>
        <div class="player4"><img src="/images/0.png" alt="arrow UP" /></div>
        <div class="player5"><img src="/images/1.png" alt="arrow right" /></div>
      <!-- </section>
      <!-- <div id="reset">
        <button id="reset_btn">Reset</button>
      </div> -->
    </div>
  </body>
</html>
